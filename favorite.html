<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="favorite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Favorite Items Section -->
    <section class="food-card-section" id="favorites">
        <h2>Your Favorites</h2>
        <div class="food-cards" id="favorite-list">
            <!-- Favorite items will be loaded here by JavaScript -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const favoriteList = document.getElementById('favorite-list');
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

            if (favorites.length > 0) {
                favorites.forEach(item => {
                    const card = `
                    <div class="food-card">
                        <i class="fas fa-heart favorite-icon active"></i>
                        <div class="food-info">
                            <h3>${item.food}</h3>
                            <p class="food-price">${item.price}</p>
                            <button class="remove-favorite">Remove</button>
                        </div>
                    </div>`;
                    favoriteList.insertAdjacentHTML('beforeend', card);
                });

                // Remove item from favorites on click
                document.querySelectorAll('.remove-favorite').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const food = this.closest('.food-card').querySelector('h3').textContent;
                        favorites = favorites.filter(item => item.food !== food);
                        localStorage.setItem('favorites', JSON.stringify(favorites));
                        this.closest('.food-card').remove();
                    });
                });
            } else {
                favoriteList.innerHTML = "<p>No favorites yet!</p>";
            }
        });
    </script>
</body>
</html>
