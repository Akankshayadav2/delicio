    <!-- Add JavaScript to handle favorites -->
    <script>
        document.querySelectorAll('.favorite-icon').forEach(icon => {
            icon.addEventListener('click', function () {
                const card = this.closest('.food-card');
                const food = card.dataset.food;
                const price = card.dataset.price;

                let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                
                if (!favorites.some(item => item.food === food)) {
                    favorites.push({ food, price });
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    alert(`${food} added to favorites`);
                } else {
                    alert(`${food} is already in favorites`);
                }

                this.classList.toggle('active');  // Optional: Change icon color when clicked
            });
        });
    </script>
