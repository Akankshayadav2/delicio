<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicio - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="login-container">
    <h1>Login to <span class="brand-name">Delicio</span></h1>

    <!-- Login form -->
    <form id="login-form">
      <div class="form-group">
        <input type="email" id="login-email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="Password" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Error message -->
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      // Retrieve the stored email and password from localStorage
      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');
      
      // Check if the entered email and password match the stored ones
      if (email === storedEmail && password === storedPassword) {
        // Redirect to home page
        window.location.href = 'home.html'; // Replace with the actual URL of your home page
      } else {
        // Show an error message
        document.getElementById('error-message').textContent = 'Invalid email or password. Please try again.';
      }
    });
  </script>
</body>
</html>
